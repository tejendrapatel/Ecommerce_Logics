<h1>Addstudent</h1>
<form action="" method="post">
    {% csrf_token %}

    <select name="cid">
        {% for i in allcollege  %}
        <option value="{{ i.id }}">{{ i.name }}</option>
        {% endfor %}
    </select>
    <input type="text" placeholder="Enter your name" required name="sname" /><br><br>
    <input type="email" placeholder="Enter email" required name="email" /><br><br>
    <input type="number" placeholder="Enter mob no" required name="mob" /><br><br>
    <input type="text" placeholder="Enter image" required name="url" /><br><br>
    <input type="submit" value="Add Student" /><br><br>
</form>
