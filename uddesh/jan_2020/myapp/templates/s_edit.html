<center>
    <h1>Edit {{ details.name}}-{{ details.clg.name }} Details</h1>
    <form action="" method="post">
        {% csrf_token %}
        <select name="cid">
            {% for i in clgs %}
            {% if i.id == details.clgs.id %}
            <option value="{{ i.id }}" selected>{{ i.name }}</option>
            {% else %}
            <option value="{{ i.id }}">{{ i.name }}</option>
            {% endif %}
            {% endfor %}
        </select>
        <br>
        <input type="text" placeholder="Enter Your Name" value="{{ details.name }}" required name="sname" /><br><br>
        <input type="text" placeholder="Enter Your Roll Number"  value="{{ details.rollno }}" required name="srnum" /><br><br>
        <input type="number" placeholder="Enter Your Number" value="{{ details.number }}" required name="snum" /><br><br>
        <input type="email" placeholder="Enter Your Email" value="{{ details.email }}" required name="semail" /><br><br>
        <input type="text" placeholder="Enter Your Image" value="{{ details.image }}" required name="simage" /><br><br>
        <input type="submit" value="Sign Up" /><br><br>

    </form>


</center>
